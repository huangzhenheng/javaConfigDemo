<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="include/on-load-css :: commonHead('系统登录')"></head>
<body class="hold-transition login-page" style="background-image: url(/static/img/003.jpg)">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>AdminLTE</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form action="/" method="post" id="loginForm">
            <div class="form-group has-feedback">
                <input autofocus type="text" class="form-control" placeholder="账号" name="username" id="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password" id="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input name="rememberMe" type="checkbox" value="true"> 记住我 
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" id="login" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="#">忘记密码？</a><br>

    </div>

</div>
<span th:include="include/on-load-js :: commonOnLoadJs" th:remove="tag"></span>
<script th:inline="javascript">
    $(function () {
    	
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });


    });
</script>
</body>
</html>
